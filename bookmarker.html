<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title> Book Marker </title>
<style>
@media only screen and (min-width:1000px)
{
	body{
		margin:0px;
	}
	.bookmark_form
	{
		overflow:hidden;
		background-color:black;
		border:2px white inset;
		margin-left:10%;
		margin-top:1%;
		width:80%;
		height:40%;

		border-radius:25px;
	}
	.bookmark_form input[type="text"]
	{

	}
	.bookmark_form label
	{
		overflow:hidden;
		color:white;

	}
	.bookmark_form input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		height:50px;
		width:400px;
		border:1px white inset;
		border-radius:8px;
		font-size:1.5em;
	}
	.bookmarks_panel
	{
		width: 100%;
		height: wrap-content;
		background-color:black;
		opacity: 0.95;
		margin-top: 1%;

	}
	.bookmark 
	{
		width:90%;
		float:center;
		background-color:black;
		height:30%;
		border:2px white inset;
		margin-top:1%;
		border-radius:25px;
		color:white;
		font-size:1.5em;
	}
	.bookmark input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		height:50px;
		width:400px;

		border-radius:8px;

	}
	.bookmark h1
	{
		overflow:hidden;
		margin-top:1%;
	}
	input:focus::-webkit-input-placeholder 
{
    color: transparent;
}
	input[type="button"]:hover
	{
		background-color:black;
		cursor:pointer;
		color:white;
	}
}
@media only screen and (min-width:80px) and (max-width:1000px)
{
		body{
		margin:0px;
	}
	.bookmark_form
	{
		overflow:hidden;
		background-color:black;
		border:2px white inset;
		margin-top:1%;
		width:100%;
		height:50%;
		opacity:0.95;
		border-radius:25px;
	}
	.bookmark_form input[type="text"]
	{
		overflow:hidden;
		margin-top:1%;
		height:15%;
		width:80%;
		border:1px white inset;
		border-radius:8px;
		font-size:0.8em;
	}
	.bookmark_form label
	{
		overflow:hidden;
		color:white;
		font-size:0.8em;
	}
	.bookmark_form input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		height:10%;
		width:80%;
		border:1px white inset;
		border-radius:8px;
		font-size:0.8em;
	}
	.bookmarks_panel
	{
		width: 100%;
		height: wrap-content;
		background-color:black;
		opacity: 0.95;
		margin-top: 1%;
		font-size:0.8em;
	}
	.bookmark 
	{
		width:95%;
		float:center;
		background-color:black;
		height:20%;
		border:2px white inset;
		margin-top:1%;
		border-radius:25px;
		color:white;
		font-size:0.8em;
	}
	.bookmark input[type="button"]
	{
		overflow:hidden;
		margin-top:1%;
		height:20%;
		width:50%;
		border:1px white inset;
		border-radius:8px;
		font-size:0.8em;
		line-height:0.2em;
	}
	.bookmark h1
	{
		overflow:hidden;
		margin-top:1%;
	}
	input:focus::-webkit-input-placeholder 
{
    color: transparent;
}
	input[type="button"]:hover
	{
		background-color:black;
		cursor:pointer;
		color:white;
	}
}
}
</style>
<link rel="icon" href="star-icon.png">
</head>
<body onload="loadBookMarks()">
<div class="bookmark_form">
<br/>
<label><center>Bookmark Name</center></label>
<center><input type="text" id="name" placeholder=" Enter The Name Of Website / Page "></center>
<br/>
<label><center>URL</center></label>
<center><input type="text" id="url" placeholder=" Enter URL "></center>
<br/>
<center><input type="button" value="Add Bookmark" name="b1" id="button"></center>
</div>
<div class="bookmarks_panel" id="bookmarks_p">
	<br/>
</div>
<script>
document.getElementById("button").addEventListener('click',addBookMark);
function loadBookMarks()
{
	var bookmarks=JSON.parse(localStorage.getItem('bookmarks'));
	if(bookmarks===null)
	{
		alert("please add a bookmark!");
	}
	else
	{
	console.log(bookmarks);
	for(var i=0;i<bookmarks.length;i++)
	{
		document.getElementById('bookmarks_p').innerHTML+="<center><div class='bookmark'><h1>"+bookmarks[i].name+"</h1><a href='"+bookmarks[i].url+"' target='_new'><input type='button' value='Visit'></input></a> <input type='button' value='Delete' onclick='deleteBookMark("+i+")'></input></div></center><br/>";
	}
}
}

function deleteBookMark(k)
{
var bookmarks = JSON.parse(localStorage.getItem('bookmarks'))
bookmarks.splice(k,1);
localStorage.setItem('bookmarks',JSON.stringify(bookmarks));
window.location.reload();
}

function addBookMark(e)
{
	var bname=document.getElementById("name").value;
	var burl=document.getElementById("url").value;
	var bookmark = {
		name : bname ,
		url : burl
	}
	if(bname==""||burl=="")
	{
		alert("Please Enter Bookmark Name & URL!");
	}
	else
	{
		var bookmarks=JSON.parse(localStorage.getItem('bookmarks'));
		var barray=[];
		if(bookmarks===null)
		{
			barray.push(bookmark);
			localStorage.setItem('bookmarks',JSON.stringify(barray));
			window.location.reload();
		}
		else
		{
			var b = JSON.parse(localStorage.getItem('bookmarks'));
			b.push(bookmark);
			localStorage.setItem('bookmarks',JSON.stringify(b));
			window.location.reload();
		}
	}
}
</script>
</body>
</html>
